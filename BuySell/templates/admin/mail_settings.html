{% extends 'layout.html' %}
{% block content %}
<div class="row justify-content-center">
<div class="col-md-4 border rounded shadow-sm p-4 bg-white">
  <h5 class="section-title mb-3">Mail Configuration</h5>
  <form method="POST">
    <div class="mb-3">
      <label class="label-style">Mail Server</label>
      <input type="text" name="server" class="form-control label-style" value="{{ config.server or '' }}" required>
    </div>
    <div class="mb-3">
      <label class="label-style">Port</label>
      <input type="number" name="port" class="form-control label-style" value="{{ config.port or '' }}" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" name="use_tls" {% if config.use_tls %}checked{% endif %}>
      <label class="form-check label-style">Use TLS</label>
    </div>
    <div class="mb-3">
      <label class="label-style">Username (Email)</label>
      <input type="email" name="username" class="form-control label-style" value="{{ config.username or '' }}" required>
    </div>
    <div class="mb-3">
      <label class="label-style">Password</label>
      <input type="password" name="password" class="form-control label-style" placeholder="Leave blank to keep unchanged">
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-dark px-4 py-2 fw-semibold">Update</button>
    </div>
  </form>
</div>
{% endblock %}
