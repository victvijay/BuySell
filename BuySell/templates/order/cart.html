{% extends 'layout.html' %}
{% block content %}

<div class="container mt-0 mb-4">
  <h5 class="section-title">Shopping Cart</h5>
  <div class="table-responsive">
    <table class="table table-bordered align-middle text-center">
      <thead class="table-light menu-style">
        <tr>
          <th>S.No</th>
          <th>Image</th>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-body" class="label-style">
        <!-- Dynamic rows via JS -->
      </tbody>
    </table>
  </div>

<div class="d-flex justify-content-between mt-4">
  <div>
    <a href="/" class="btn btn-dark px-4 py-2 fw-semibold">Continue Shopping</a>
  </div>
  <div>
    <input type="text" class="form-control d-inline-block w-auto bg-warning bg-opacity-25 label-style" placeholder="Coupon Code">
    <button class="btn btn-dark px-4 py-2 fw-semibold">Apply</button>
  </div>
</div>


  <div class="row mt-5 justify-content-end">
    <div class="col-md-4">
      <div class="border rounded p-3">
        <h5 class="section-title">Cart Totals</h5>
        <div class="d-flex justify-content-between">
          <span class="label-style">Subtotal</span>
          <span id="subtotal" class="label-style">₹0.00</span>
        </div>
        <div class="d-flex justify-content-between">
         <span class="label-style">Shipping</span>
        <span id="shipping" class="label-style">₹0.00</span>

        </div>
        <hr>
        <div class="d-flex justify-content-between fw-bold">
          <span class="menu-style">Total</span>
          <span id="total" class="menu-style">₹0.00</span>
        </div>
        <hr>
      <div class="d-flex justify-content-end">
<a href="/checkout" id="checkoutBtn" class="btn btn-dark px-4 py-2 fw-semibold">Checkout</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
