<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - BuySell</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
{% extends 'layout.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4 border rounded shadow-sm p-4 bg-white">
    <form method="POST" action="/login">
      <div class="mb-3 ">
        <label class="label-style">Email</label>
        <input type="email" class="form-control label-style" name="email" required />
      </div>
      <div class="mb-3">
        <label class="label-style">Password</label>
        <input type="password" class="form-control label-style" name="password" required />
      </div>
      <div class="text-center">
  <button type="submit" class="btn btn-dark px-4 py-2 fw-semibold">Login</button>
</div>

<div class="text-center mt-3">
  <a href="/forgot-password" class="text-decoration-none text-muted label-style">Forgot Password?</a>
</div>

      <p class="text-center mt-3 label-style">New user? <a href="/register" class="label-style">Register here</a></p>
    </form>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</div>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}

</body>
</html>
