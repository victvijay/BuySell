{% extends 'layout.html' %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-4 border rounded shadow-sm p-4 bg-white">
      <h5 class="section-title">Forgot Password</h5>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label for="email" class="label-style">Registered Email</label>
          <input type="email" class="form-control label-style" name="email" id="email" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-dark px-4 fw-semibold">Send Password</button>
        <span id="sendSpinner" class="spinner-border spinner-border-sm d-none ms-2"></span>
        </div>

<p class="text-center mt-3 label-style">
  <a href="{{ '/admin' if is_admin else '/login' }}">Login</a>
</p>

      </form>
    </div>
  </div>
</div>
{% endblock %}
